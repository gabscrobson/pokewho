{% extends "layout.html" %}

{% block title %} - Register{% endblock %}

{% block main %}
    <div class="login">
        <h1>Register</h1>
        <form action="/register" method="post">
            <input autocomplete="off" spellcheck="false" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
            <button class="btn btn-primary" type="submit">Register</button>
            <button class="btn btn-outline-primary" type="button" onclick="location.href='/login'">Login</button>
        </form>
    </div>
    <script src="static/js/login.js"></script>
{% endblock %}
