{% extends "layout.html" %}

{% block title %} - Play{% endblock %}

{% block main %}
    <div class="guessDiv">
        <img id="pokemonImg" src="/mystery">
        <div id="loadingIcon">
            <img id="loadingIconIcon" src="/static/pokeball.svg">
        </div>

        <h4 id="result">Guess the pok√©mon name to catch it</h4>
        <input type="text" autocomplete="off" spellcheck="false" autofocus id="guessInput" class="form-control" id="guess" name="guess" placeholder="Who's that pokemon?">
        <div id="buttons">
            <button class="btn btn-primary" id="guessBtn" type="submit">Guess</button>
            <button class="btn btn-secondary" id="skipBtn" type="submit">Skip</button>
        </div>
    </div>
    <div id="guesses"></div>
    <script src="/static/js/play.js"></script>  
{% endblock %}
